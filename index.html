<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Умный маркетинг</title>
		<link 
			rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
			crossorigin="anonymous"
		>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container mt-3">
			<div class="row">

				<div class="col-12 text-center">
					<h1>Умный маркетинг</h1>
				</div>

				<input type="text" name="email" value="" id="myemail"  style="display: none;">

				<div class="col-12 text-center">
					<div id="myform">
						<div><button id="mysubmit">Отправить</button></div>
						
						<div style="float: right">
							<input type="text" class="myvalues check" id="myphone" data-check="phone" placeholder="Телефон">
							<p class="myalert" id="alertphone">Телефон не соответсвует требованиям.</p>
						</div>

						<div style="float: right">
							<input type="text" class="myvalues check" id="myname" data-check="name" placeholder="Ваше имя">
							<p class="myalert" id="alertname">В поле имя присутствуют недопустимые знаки или длинна имени меньше одного символа.</p>
						</div>
						
						<div id="mytext">
							<p id="big">Остались вопросы?</p>
							<p id="small">Наши квалифицированные менеджеры свяжутся с вами в течении 10 минут</p>
						</div>
					</div>
				</div>

				<div class="col-12 mt-3">
					<div class="alert alert-success" role="alert" style="width: 1200px; display: none;">
						Всё здорово и что-то куда-то было отправлено.
					</div>
					
					<div class="alert alert-danger" role="alert" style="width: 1200px; display: none;">
						Всё очень плохо(((
					</div>
				</div>
				
			</div>
		</div>
			
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" 
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
			crossorigin="anonymous">
		</script>
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
			crossorigin="anonymous">
		</script>
		<script 
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
			crossorigin="anonymous">
		</script>
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js" 
			integrity="sha256-PtzTX1ftmEmj8YUiAX0wTIQ+ddTAGVt2MiLMsGsAMxM=" 
			crossorigin="anonymous">
		</script>

		<script src="js/script.js"></script>
	</body>
</html>
